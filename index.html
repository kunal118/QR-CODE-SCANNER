<html>
  <head>
    <meta charset="utf-8" />
    <title>jsQR Demo</title>
    <script src="./jsQR.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ropa+Sans"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Ropa Sans", sans-serif;
        color: #333;
        max-width: 640px;
        margin: 0 auto;
        position: relative;
      }

      #githubLink {
        position: absolute;
        right: 0;
        top: 12px;
        color: #2d99ff;
      }

      h1 {
        margin: 10px 0;
        font-size: 40px;
      }

      #loadingMessage {
        text-align: center;
        padding: 40px;
        background-color: #eee;
      }

      #canvas {
        width: 100%;
      }

      #output {
        margin-top: 20px;
        background: #eee;
        padding: 10px;
        padding-bottom: 0;
      }

      #output div {
        padding-bottom: 10px;
        word-wrap: break-word;
      }

      #noQRFound {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3 id="users_present"></h3>
    <div id="container-main">
      <h1>Attendance</h1>

      <div id="loadingMessage">
        ðŸŽ¥ Unable to access video stream (please make sure you have a webcam
        enabled)
      </div>
      <canvas id="canvas" hidden></canvas>
      <div id="output" hidden>
        <div id="outputMessage">No QR code detected.</div>
        <div hidden><b>Data:</b> <span id="outputData"></span></div>
      </div>
    </div>
    <script>
      var video = document.createElement("video");
      var canvasElement = document.getElementById("canvas");
      var canvas = canvasElement.getContext("2d");
      var loadingMessage = document.getElementById("loadingMessage");
      var outputContainer = document.getElementById("output");
      var outputMessage = document.getElementById("outputMessage");
      var outputData = document.getElementById("outputData");
      let videoStream;
      function drawLine(begin, end, color) {
        canvas.beginPath();
        canvas.moveTo(begin.x, begin.y);
        canvas.lineTo(end.x, end.y);
        canvas.lineWidth = 4;
        canvas.strokeStyle = color;
        canvas.stroke();
      }
      function markAttendance(code) {
        document.getElementById("container-main").style.display = "none";
        var requestOptions = {
          method: "GET",
          redirect: "follow",
          // mode: "cors",
        };
        let url =
          "https://lms.thapar.edu/moodle/mod/attendance/attendance.php?sessid=3911&qrpass=8842";
        query = url.split("?")[1];
        const searchParams = new URLSearchParams(query);
        let sessid = searchParams.get("sessid");
        let qrcode = searchParams.get("qrpass");
        // Iterating the search parameters
        for (const p of searchParams) {
          console.log(p);
        }
        fetch(
          `http://attendance.japaneast.cloudapp.azure.com:3000/mark?session=${sessid}&qrcode=${qrcode}`,
          requestOptions
        ).then((r) => {
          r.json().then((response) => {
            document.getElementById("users_present").innerHTML =
              JSON.stringify(response);
          });
        });
      }

      // Use facingMode: environment to attemt to get the front camera on phones

      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then(function (stream) {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
          video.play();
          videoStream = stream;
          requestAnimationFrame(tick);
        });

      function stopBothVideoAndAudio(stream) {
        stream.getTracks().forEach(function (track) {
          if (track.readyState == "live") {
            track.stop();
          }
        });
      }

      function tick() {
        loadingMessage.innerText = "âŒ› Loading video...";
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          loadingMessage.hidden = true;
          canvasElement.hidden = false;
          outputContainer.hidden = false;

          canvasElement.height = video.videoHeight;
          canvasElement.width = video.videoWidth;
          canvas.drawImage(
            video,
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );
          var imageData = canvas.getImageData(
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );
          var code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert",
          });
          if (code) {
            drawLine(
              code.location.topLeftCorner,
              code.location.topRightCorner,
              "#FF3B58"
            );
            drawLine(
              code.location.topRightCorner,
              code.location.bottomRightCorner,
              "#FF3B58"
            );
            drawLine(
              code.location.bottomRightCorner,
              code.location.bottomLeftCorner,
              "#FF3B58"
            );
            drawLine(
              code.location.bottomLeftCorner,
              code.location.topLeftCorner,
              "#FF3B58"
            );
            outputMessage.hidden = true;
            outputData.parentElement.hidden = false;
            outputData.innerText = code.data;

            stopBothVideoAndAudio(videoStream);
            markAttendance(code);

            return;
          } else {
            outputMessage.hidden = false;
            outputData.parentElement.hidden = true;
          }
        }
        requestAnimationFrame(tick);
      }
    </script>
  </body>
</html>
